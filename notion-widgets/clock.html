<!DOCTYPE html>
<html>
	<head>
		<title>Clock</title>
		<style>
			#container {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: black;
			}
			#clock {
				display: flex;
				transform-origin: left top;
				transition: all ease-in-out 100ms;
				transform: scale(1);
			}
			.clock-font {
				color: white;
				font-family: monospace;
				font-weight: 800;
				font-size: 1em;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div style="display: flex;">
				<div id="clock">
					<div class="clock-font" id="hour-dial"></div>
					<div class="clock-font" id="separator">:</div>
					<div class="clock-font" id="min-dial"></div>
				</div>
			</div>
		</div>
		
	</body>
	<script>
		const clock = document.getElementById("clock");
		const container = document.getElementById("container");
		function resizeClock() {
			clock.style.transform = `scale(${Math.min(container.offsetHeight / clock.offsetHeight, container.offsetWidth / clock.offsetWidth)})`;
		}
		new ResizeObserver(resizeClock).observe(container)

		function updateTime() {
			const now = new Date();
			document.getElementById("hour-dial").innerHTML = now.getHours().toString().padStart(2, "0");
			document.getElementById("min-dial").innerHTML = now.getMinutes().toString().padStart(2, "0");
			document.getElementById("separator").style.opacity = (now.getSeconds() % 2 == 0) * 1;
			setTimeout(updateTime, 1000 - now.getMilliseconds());
		}
		updateTime();
	</script>
</html>
